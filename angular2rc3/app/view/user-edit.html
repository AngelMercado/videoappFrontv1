<div class="col-md-12" *ngIf="!identity">
	<hr/>
	<h1>{{titlePage}}</h1>
	<hr/>
	<div class="alert alert-success" *ngIf=" status == 'success' ">
		 Tu información se ha actualizado correctamente
	</div>
	<div class="alert alert-danger" *ngIf=" status == 'error' ">
		No se ha podido actualizar tu perfil, favor de intentarlo mas tarde.
	</div>
	<form #userEditForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-4">
		<p>
			<label>Nombre:</label>
			<input type="text"  class="form-control" #name="ngForm" ngControl="name" [(ngModel)]="user.name" >
			<span *ngIf=" ! name.valid && name.touched ">El nombre es obligatorio</span>
		</p>

		<p>
			<label>Apellidos:</label>
			<input type="text"  class="form-control" #surname="ngForm" ngControl="surname" [(ngModel)]="user.surname" required="">
			<span *ngIf=" ! surname.valid && surname.touched ">Los apellidos son obligatorios</span>
		</p>

		<p>
			<label>Email:</label>
			<input type="text"  class="form-control" #email="ngForm" ngControl="email" [(ngModel)]="user.email">
			<span *ngIf=" ! email.valid && email.touched ">El email es obligatorio</span>
		</p>

		<p>
			<label>Contraseña:</label>
			<input type="password"  class="form-control" #password="ngForm" ngControl="password" [(ngModel)]="user.password">
			<span *ngIf=" ! password.valid && password.touched ">La contraseña es obligatorio</span>
		</p>

		<p>
			<label>Selecciona la imagen:</label>
			<input type="file">			
		</p>

		<p>
			
			<input type="submit"  value="guardar" class="btn btn-sucess">
			
		</p>
	</form>
	<div class="">
		<h4>Imagen de perfil</h4>
		<p>
			<input type="file" placeholder="subir imagen" (change)="fileChangeEvent($event)">			
		</p>
		<div class="progress">
			<div id="upload-progress-bar" class="progress-bar progress-bar-sucess" rol="progress-bar" 
			arial-valuenow ="0"
			arial-valuemin="0"
			arial-valur-max="100"
			style="width: 0%;"></div>
		</div>
		<p id="status"></p>
	</div>

</div>
